<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Modern Purple Palette */
      --purple-primary: #7C3AED; /* Vibrant violet */
      --purple-dark: #5B21B6;
      --purple-light: #F5F3FF;
      --purple-border: #DDD6FE;
      
      --text-main: #1E293B; /* Slate 800 */
      --text-muted: #475569; /* Slate 600 */
      --text-light: #64748B;
      
      --bg-body: #F8FAFC;
      --bg-card: #FFFFFF;
      
      --base-font: 13px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Inter', sans-serif; 
      font-size: var(--base-font); 
      color: var(--text-main); 
      background: var(--bg-body); 
      line-height: 1.5; 
      padding: 20px; 
    }

    #resume { 
      max-width: 850px; 
      margin: auto; 
      background: var(--bg-card); 
      padding: 40px; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; }

    /* Header Styles */
    header { 
      border-bottom: 2px solid var(--purple-light); 
      padding-bottom: 20px; 
      margin-bottom: 25px; 
    }
    header h1 { 
      font-weight: 800; 
      font-size: 2.2rem; 
      color: var(--text-main); 
      letter-spacing: -0.5px;
    }
    header h1 span { color: var(--purple-primary); }
    header p.subtitle { 
      font-weight: 600; 
      color: var(--purple-dark); 
      font-size: 1rem; 
      margin-top: 6px; 
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .contact-info a {
      color: var(--text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: color 0.2s ease;
    }
    .contact-info a:hover { color: var(--purple-primary); }

    /* Section Styles */
    section { margin-bottom: 25px; page-break-inside: avoid; }
    section h2 { 
      font-weight: 700; 
      font-size: 1.2rem; 
      color: var(--text-main); 
      margin-bottom: 12px; 
      display: flex;
      align-items: center;
      gap: 8px;
    }
    section h2::before {
      content: "";
      display: block;
      width: 12px;
      height: 12px;
      background-color: var(--purple-primary);
      border-radius: 3px;
    }

    p { margin-bottom: 10px; color: var(--text-muted); }
    
    ul, ol { padding-left: 20px; margin-bottom: 10px; }
    li { margin-bottom: 6px; color: var(--text-muted); }
    li strong { color: var(--text-main); font-weight: 600; }
    
    a { color: var(--purple-primary); text-decoration: none; transition: color 0.2s; }
    a:hover { color: var(--purple-dark); text-decoration: underline; }

    /* Grid Layouts */
    .grid-2-col { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    
    /* Certification Tags */
    .cert-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
    .cert-tag {
      background: var(--purple-light);
      color: var(--purple-dark);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid var(--purple-border);
    }

    /* Timeline Styles */
    .work-timeline { position: relative; padding-left: 15px; }
    .work-timeline::before { 
      content: ''; 
      position: absolute; 
      left: 0; top: 8px; bottom: 0; 
      width: 2px; 
      background: var(--purple-border); 
    }
    .timeline-entry { position: relative; margin-bottom: 25px; padding-left: 20px; }
    .timeline-entry::before { 
      content: ''; 
      position: absolute; 
      left: -20px; 
      top: 6px; 
      width: 10px; height: 10px; 
      background: var(--bg-card); 
      border: 2px solid var(--purple-primary); 
      border-radius: 50%; 
    }
    .timeline-header { margin-bottom: 8px; }
    .timeline-header h3 { font-size: 1.05rem; color: var(--text-main); font-weight: 700; }
    .timeline-header span.date { font-size: 0.85rem; color: var(--text-light); font-weight: 400; display: block; margin-top: 2px;}
    
    .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
    h4 { font-size: 0.85rem; color: var(--purple-dark); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }

    /* Soft Skills */
    .soft-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .soft-skill-item {
      font-size: 0.85rem;
      color: var(--text-muted);
      background: var(--bg-body);
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #E2E8F0;
    }

    /* Print Optimization */
    @media print {
      body { background: white; padding: 0; }
      #resume { box-shadow: none; padding: 0; max-width: 100%; }
      .cert-tag { border: 1px solid #ccc; color: #000; background: #f9f9f9; }
    }
    @media (max-width: 600px) {
      .grid-2-col, .role-grid { grid-template-columns: 1fr; gap: 10px; }
      #resume { padding: 20px; }
    }
